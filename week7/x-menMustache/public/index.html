 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Men Api</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Syncopate:700" rel="stylesheet">
  </head>
  <body>
    <h1>X-men: The list</h1>
    <ol class="mutant-list">
    </ol>

    <div class="display">
    </div>


    <script type="text/html" id="character-template">
      <h2>{{realName}}</h2>
      <img src="{{imageUrl}}"></img>
      <h3>Description</h3>
      <p class="description">{{description}}</p>
      <h3>Powers</h3>
      <ul> {{#powers}}
        <li><b>{{.}}<b></li>
      </ul>{{/powers}}

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mustache.js"></script>
    <script src="script.js"></script>
  </body>
</html>
