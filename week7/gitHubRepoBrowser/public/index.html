<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>GitHub Repo</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins|Source+Sans+Pro" rel="stylesheet">
  </head>

  <body>
      <div class="container">
        <h1>GitHub Repo</h1>
        <input name="search" class="search-text">
      </div>

      <div class = "paging">
        <button class="back">Back</button>
        <div class="current-page"></div>
        <button class="next">Next</button>

      </div>

      <div class="results">
        <ul class="search-info">
        </ul>
      </div>


    <script type="text/html" class="results-template">

        <li class="the-lis">
          <div class="repo-name"><a href="{{html_url}}">{{name}}</a></div>

          <div class="person-name"><a href ="{{owner.html_url}}">by:{{owner.login}}</a></div>
        </li>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src ="mustache.js"></script>
    <script src="script.js"></script>
  </body>

</html>
